name: Build and Push to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-page:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.123.0"
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Check Hugo Build Output
        run: |
          if [ -d "public" ]; then 
            echo "Public directory exists"; 
            ls -la public; 
          else 
            echo "Public directory is missing"; 
            exit 1; 
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build-page
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Check Available Artifacts
        run: ls -la ${{ runner.temp }}/_github_workflow/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
