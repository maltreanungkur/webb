name: Build and Push to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/**.yml"
      - "config/**"
      - "content/**"
      - "archetypes/**"
      - "themes/**"
      - "data/**"
      - "assets/**"
      - "layouts/**"
      - "static/**"
      - "images/**"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-page:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.123.0"
          extended: true

      - name: Build site
        run: |
          hugo --minify
          ls -l public/  # Debugging step to check if output exists

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # Ensure this matches the deploy step
          path: ./public
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build-page
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages  # Ensure this matches upload step
          path: public  # Ensure correct path

      - name: Check Downloaded Files
        run: ls -l public/  # Debugging step

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
