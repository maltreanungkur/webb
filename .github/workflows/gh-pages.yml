name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-page:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.123.0"
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Debug: List Symlinks
        run: find public -type l -ls  # Check for symlinks

      - name: Remove Symlinks (Forced)
        run: find public -type l -delete  # Delete symlinks if found

      - name: Debug: Check Public Directory Size
        run: du -sh public/  # Check if too large (>10GB)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-pages  # Changed artifact name
          path: ./public
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build-page
    environment:
      name: github-pages
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-pages  # Updated artifact name
          path: public

      - name: Debug: Check if public/ is Empty
        run: ls -lah public/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
