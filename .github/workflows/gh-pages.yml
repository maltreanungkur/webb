Build and Push to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-page:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.123.0"
          extended: true

      - name: Build site
        run: hugo --minify

      - name: List files before uploading
        run: ls -R public/  # Debugging step

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./public
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build-page
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: List available artifacts
        run: ls -l ${{ runner.temp }}/_github_workflow/  # Debugging step

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: public

      - name: Check Downloaded Files
        run: ls -l public/  # Debugging step

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
